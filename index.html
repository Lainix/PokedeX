<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Pokedex</title>
</head>

<body>
<div>
  <h2 class="title">Busca tu Pokémon <br>(Ingresa Nombre o numero)</h2>
</div>
  <div class="pokedex">
    <h1>Pokédex</h1>
    <div class="poke-img">
      <img id="img" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" alt="">
    </div>
    <h3>Ingresa tu Pokémon
      <br>Nombre o numero:</h3>
      <p class="p"></p>
      <p class="p2"></p>
      <p class="p3"></p>
      <p class="p4"></p>
      <p class="p5"></p>
    <form class="" action="index.html" method="post">
      <input type="text" name="" value="" class="pokename">
      <div class="btn">
        <p>Buscar</p>
      </div>
    </form>
  </div>
